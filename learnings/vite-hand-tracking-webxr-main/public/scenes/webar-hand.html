<a-scene
  mediapipe-hand
  mediapipe-gesture
  landing-page
  scene-state
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement:true"
  xrweb="allowedDevices: any"
  gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
>
  <a-assets>
    <a-asset-item
      id="sunflowerModel"
      src="/models/sunflower_edit-v2.glb"
    ></a-asset-item>
  </a-assets>

  <a-camera id="camera" position="0 0 0"> </a-camera>

  <a-entity
    light="type: directional; intensity: 0.6; castShadow: true;"
    position="1 2 1"
  >
  </a-entity>

  <a-light type="ambient" intensity="0.6"></a-light>

  <!-- Sun System -->
  <a-entity
    sun-system="
      position: -20 45 -80;
      coreSize: 10;
      glowSize: 10.2;
      intensity: 1.8
    "
  ></a-entity>
  <!-- Cloud System -->
  <a-entity
    cloud-system="
      count: 30;
      minRadius: 30;
      maxRadius: 80;
      minHeight: 20;
      maxHeight: 40;
      minScale: 1;
      maxScale: 3;
      opacity: 0.7;
      speed: 1;
      cloudDetail: 6;
      rainIntensity: 0.6;
    "
  ></a-entity>
  <!-- Weather System -->
  <a-entity
    weather-system="
      startWeather: sunny;
      transitionDuration: 10000;
      minWeatherDuration: 8000;
      maxWeatherDuration: 16000;
      autoChange: false;
      sunflowerMinScale: 0.5;
      sunflowerMaxScale: 1.5;
      sunflowerMinCount: 1;
      sunflowerMaxCount: 3;
      sunflowerMaxTotal: 16;
      rainColor: #ffffff;
      rainOpacity: 0.5;
      rainLineWidth: 3;
      rainCount: 8000
    "
  ></a-entity>
  <!-- Grass Field -->
  <a-entity
    grass-field="
      count: 5500;
      patchSize: 5;
      width: 0.6;
      height: 0.5;
      segments: 6;
      windSpeed: 0.5;
      debug: false
    "
    position="0 0 0"
  ></a-entity>
  <!-- Growth Particles -->
  <a-entity
    growth-particles="
      count: 500;
      radius: 5;
      particleSize: 0.8;
      duration: 10000;
      delay: 0;
      speedY: 0.3
    "
    position="0 0 0"
  ></a-entity>

  <!-- <a-entity
    id="model"
    gltf-model="#sunflowerModel"
    scale="1 1 1"
    position="0 0 -2"
    rotation="0 -150 0"
    shadow
  >
  </a-entity> -->

  <!-- Hand AR Sphere Spawner -->
  <a-entity hand-ar-sphere-spawner="hand: right"></a-entity>
  
  <!-- Path Sphere Spawner -->
  <a-entity path-sphere-spawner="sphereRadius: 0.05; animationSpeed: 0.2; maxSpheres: 5"></a-entity>
</a-scene>
